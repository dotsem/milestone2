# onze prometheus monitoring voor onze cluster en backend
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: svb-backend
  namespace: monitoring
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: svb-webstack
      app.kubernetes.io/component: backend
  namespaceSelector:
    matchNames:
      - svb-webstack
  endpoints:
  - port: http
    path: /metrics
    interval: 15s # elke 15 seconden wordt er een metric gemaakt
