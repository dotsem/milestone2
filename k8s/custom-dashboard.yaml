apiVersion: v1
kind: ConfigMap
metadata:
  name: custom-memory-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  memory-dashboard.json: |
    {
      "title": "Custom Cluster Performance",
      "uid": "custom-cluster-perf",
      "timezone": "browser",
      "refresh": "5s",
      "schemaVersion": 30,
      "panels": [
        {
          "id": 2,
          "type": "timeseries",
          "title": "Cluster Memory Usage %",
          "gridPos": {
            "x": 0,
            "y": 0,
            "h": 8,
            "w": 12
          },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "linear",
                "barAlignment": 0,
                "barWidthFactor": 0.6,
                "lineWidth": 1,
                "fillOpacity": 0,
                "gradientMode": "none",
                "spanNulls": false,
                "insertNulls": false,
                "showPoints": "auto",
                "showValues": false,
                "pointSize": 5,
                "stacking": {
                  "mode": "none",
                  "group": "A"
                },
                "axisPlacement": "auto",
                "axisLabel": "",
                "axisColorMode": "text",
                "axisBorderShow": false,
                "scaleDistribution": {
                  "type": "linear"
                },
                "axisCenteredZero": false,
                "hideFrom": {
                  "tooltip": false,
                  "viz": false,
                  "legend": false
                },
                "thresholdsStyle": {
                  "mode": "off"
                }
              },
              "color": {
                "mode": "palette-classic"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "red",
                    "value": 80
                  }
                ]
              }
            },
            "overrides": []
          },
          "pluginVersion": "12.3.1",
          "targets": [
            {
              "editorMode": "code",
              "expr": "(1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100",
              "legendFormat": "{{instance}}",
              "range": true,
              "refId": "A"
            }
          ],
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "options": {
            "tooltip": {
              "mode": "single",
              "sort": "none",
              "hideZeros": false
            },
            "legend": {
              "showLegend": true,
              "displayMode": "list",
              "placement": "bottom",
              "calcs": []
            }
          }
        }
      ]
    }
