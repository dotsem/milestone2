# we gebruiken een deployment om de backend te laten draaien
# zo is het makkelijk om onze backend te updaten & schalen
apiVersion: apps/v1
kind: Deployment
metadata:
    name: svb-backend
    namespace: svb-webstack
    labels:
        app.kubernetes.io/name: svb-webstack
        app.kubernetes.io/component: backend
spec:
    # we willen 2 replicas van onze backend hebben
    replicas: 2

    selector:
        matchLabels:
            app.kubernetes.io/name: svb-webstack
            app.kubernetes.io/component: backend

    # hiermee hebben we 0 downtime tijdens een update
    strategy:
        type: RollingUpdate
        rollingUpdate:
            maxSurge: 1 # maximaal 1 extra pod tijdens update
            maxUnavailable: 0 # alle pods moeten beschikbaar zijn tijdens update

    template:
        metadata:
            labels:
                app.kubernetes.io/name: svb-webstack
                app.kubernetes.io/component: backend
            annotations:
                prometheus.io/scrape: "true"
                prometheus.io/port: "8000"
                prometheus.io/path: "/metrics"
        spec:
            containers:
                - name: backend
                 # we gebruiken onze eigen image gemaakt van de Dockerfile in de backend map
                  image: svb-backend:latest

                  # we willen alleen een lokale image gebruiken, aangezien we lokaal in kind werken
                  imagePullPolicy: Never
                
                # komt overeen met de poort in de dockerfile (default poort voor uvicorn)
                  ports:
                      - containerPort: 8000
                        name: http

                  # environment variables van de configmap
                  envFrom:
                      - configMapRef:
                            name: svb-backend-config

                  # environment variables van de secret (ja we gebruiken nu wel een secret)
                  env:
                      - name: DB_USER
                        valueFrom:
                            secretKeyRef:
                                name: svb-db-credentials
                                key: POSTGRES_USER
                      - name: DB_PASSWORD
                        valueFrom:
                            secretKeyRef:
                                name: svb-db-credentials
                                key: POSTGRES_PASSWORD

                  # we zetten een resource limiet 
                  resources:
                      requests:
                          memory: "128Mi"
                          cpu: "100m"
                      limits:
                          memory: "256Mi"
                          cpu: "500m"

                  # we gebruiken een liveness probe om te controleren of onze backend nog steeds draait
                  livenessProbe:
                      httpGet:
                          path: /api/health
                          port: 8000
                      initialDelaySeconds: 10
                      periodSeconds: 15
                      timeoutSeconds: 5
                      failureThreshold: 3

                  # we gebruiken een readiness probe om te controleren of onze backend klaar is om berichten te krijgen
                  readinessProbe:
                      httpGet:
                          path: /api/health
                          port: 8000
                      initialDelaySeconds: 5
                      periodSeconds: 5
                      timeoutSeconds: 3
                      failureThreshold: 3

---

# We gebruiken een service om de backend toegankelijk te maken in de cluster (niet extern)
apiVersion: v1
kind: Service
metadata:
    name: svb-backend
    namespace: svb-webstack
    labels:
        app.kubernetes.io/name: svb-webstack
        app.kubernetes.io/component: backend
spec:
    type: ClusterIP

    selector:
        app.kubernetes.io/name: svb-webstack
        app.kubernetes.io/component: backend

    ports:
        - port: 8000
          targetPort: 8000
          protocol: TCP
          name: http
