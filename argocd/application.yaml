apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: svb-webstack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/dotsem/milestone2.git
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: svb-webstack
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
